<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ee4d2d">
    <title>Admin Panel - Omega Jastip</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 120px auto 40px;
            padding: 0 20px;
        }
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ee4d2d;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .btn-send {
            background: #ee4d2d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }
        .btn-send:hover {
            background: #d43c1e;
        }
        .btn-send:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .stats h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .stats p {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #ee4d2d;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <a href="/" class="logo">
                <div class="logo-icon">
                    <img src="/images/logo.png" alt="Omega Jastip Logo" width="40" height="40">
                </div>
                <div class="logo-text">Omega <span>Jastip</span></div>
            </a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="/">Beranda</a></li>
                    <li><a href="/pages/services.html">Layanan</a></li>
                    <li><a href="/pages/blog.html">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel - Kirim Notifikasi</h1>
            <p>Kirim notifikasi push ke semua pengguna yang telah berlangganan</p>
        </div>

        <div id="stats" class="stats">
            <h3>Total Subscriber</h3>
            <p id="total-subscribers">Loading...</p>
        </div>

        <div id="message" class="message"></div>

        <form id="notification-form" class="admin-form">
            <div class="form-group">
                <label for="title">Judul Notifikasi</label>
                <input type="text" id="title" required placeholder="Masukkan judul notifikasi">
            </div>

            <div class="form-group">
                <label for="body">Isi Notifikasi</label>
                <textarea id="body" required placeholder="Masukkan isi notifikasi"></textarea>
            </div>

            <div class="form-group">
                <label for="icon">URL Icon (opsional)</label>
                <input type="url" id="icon" placeholder="https://example.com/icon.png">
            </div>

            <div class="form-group">
                <label for="badge">URL Badge (opsional)</label>
                <input type="url" id="badge" placeholder="https://example.com/badge.png">
            </div>

            <button type="submit" class="btn-send" id="send-btn">Kirim Notifikasi</button>
        </form>
    </div>

    <script>
        // Load stats
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                document.getElementById('total-subscribers').textContent = data.totalTokens;
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('total-subscribers').textContent = 'Error';
            }
        }

        // Send notification
        document.getElementById('notification-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const sendBtn = document.getElementById('send-btn');
            const messageDiv = document.getElementById('message');

            // Disable button
            sendBtn.disabled = true;
            sendBtn.textContent = 'Mengirim...';

            // Hide previous message
            messageDiv.style.display = 'none';

            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            const icon = document.getElementById('icon').value || '/images/logo.png';
            const badge = document.getElementById('badge').value || '/images/favicon-32x32.png';

            try {
                const response = await fetch('/api/send-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, body, icon, badge })
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = data.message;
                    messageDiv.style.display = 'block';

                    // Reset form
                    document.getElementById('notification-form').reset();

                    // Reload stats
                    loadStats();
                } else {
                    throw new Error(data.error || 'Failed to send notification');
                }
            } catch (error) {
                console.error('Error sending notification:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Error: ' + error.message;
                messageDiv.style.display = 'block';
            } finally {
                // Re-enable button
                sendBtn.disabled = false;
                sendBtn.textContent = 'Kirim Notifikasi';
            }
        });

        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
